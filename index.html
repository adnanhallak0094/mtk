<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج مفاتيح MTK</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        textarea {
            width: 100%;
            height: 180px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f9f9f9;
            font-family: inherit;
        }
        textarea:focus {
            border-color: #2a5298;
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.2);
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }
        .btn i {
            margin-left: 8px;
        }
        #error {
            color: #d32f2f;
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            color: #fff;
            font-weight: 600;
        }
        td {
            background: #f9f9f9;
            color: #333;
        }
        #keysTable, #downloadBtn {
            display: none;
        }
        .icon {
            margin-left: 8px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            textarea, .btn {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>استخراج مفاتيح MTK من سجل الهاتف</h1>
        <textarea id="logInput" placeholder="قم بلصق محتوى سجل الهاتف هنا..." title="إدخال سجل الهاتف"></textarea>
        <button class="btn" onclick="processLog()"><i class="fas fa-cogs icon"></i>معالجة السجل</button>
        <div id="error"></div>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>المفتاح</th>
                    <th>القيمة</th>
                </tr>
            </thead>
            <tbody id="keysBody"></tbody>
        </table>
        <button id="downloadBtn" class="btn" onclick="downloadKeys()"><i class="fas fa-download icon"></i>تحميل key.json</button>
    </div>

    <script>
        let keys = {};

        function processLog() {
            const logInput = document.getElementById('logInput');
            const errorDiv = document.getElementById('error');
            const keysTable = document.getElementById('keysTable');
            const keysBody = document.getElementById('keysBody');
            const downloadBtn = document.getElementById('downloadBtn');

            const logContent = logInput.value.trim();
            if (!logContent) {
                errorDiv.textContent = 'يرجى لصق محتوى السجل!';
                keysTable.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            errorDiv.textContent = '';
            keys = {};
            keysBody.innerHTML = '';

            const lines = logContent.split('\n');

            const keyPatterns = [
                { key: 'ME_ID', pattern: /ME_ID: (.+)/ },
                { key: 'HRID', pattern: /HRID: (.+)/ },
                { key: 'SBC', pattern: /SBC: (.+)/ },
                { key: 'DAA', pattern: /DAA: (.+)/ },
                { key: 'SLA', pattern: /SLA: (.+)/ }
            ];

            lines.forEach(line => {
                keyPatterns.forEach(pattern => {
                    const match = line.match(pattern.pattern);
                    if (match) {
                        keys[pattern.key] = match[1].trim();
                    }
                });
            });

            if (Object.keys(keys).length === 0) {
                errorDiv.textContent = 'لم يتم العثور على أي مفاتيح في السجل!';
                keysTable.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            for (const [key, value] of Object.entries(keys)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                keysBody.appendChild(row);
            }

            keysTable.style.display = 'table';
            downloadBtn.style.display = 'inline-block';
        }

        function downloadKeys() {
            if (Object.keys(keys).length === 0) {
                document.getElementById('error').textContent = 'لا توجد مفاتيح للتحميل!';
                return;
            }

            const jsonContent = JSON.stringify(keys, null, 4);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'key.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
