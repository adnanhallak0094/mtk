<!DOCTYPE html>
<html lang="AR-EG">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꧁AtwanVortex꧂</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1557683311-eac922347aa1?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* طبقة تعتيم لتحسين وضوح النصوص */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ced4da;
            border-radius: 8px;
            background: #f8f9fa;
            margin: 10px 0;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(to right, #007bff, #00c4ff);
            color: white;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button i {
            font-size: 1.2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            color: #333;
        }
        th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 700;
        }
        td {
            background: #ffffff;
        }
        #error {
            color: #dc3545;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
            animation: shake 0.3s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
        #keysTable, #downloadBtn {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button, input[type="file"] {
                font-size: 0.9rem;
            }
            table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>꧁AtwanVortex꧂</h1>
        <input type="file" id="logFileInput" accept=".txt" title="حدد ملف نص السجل">
        <button onclick="processLog()"><i class="fas fa-cogs"></i> معالجة السجلات</button>
        <div class="loading" id="loading"></div>
        <div id="error"></div>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>مفتاح</th>
                    <th>قيمة</th>
                </tr>
            </thead>
            <tbody id="keysBody"></tbody>
        </table>
        <button id="downloadBtn" onclick="downloadKeys()"><i class="fas fa-download"></i> تحميل key.json</button>
    </div>

    <script>
        let keys = {};

        function processLog() {
            const fileInput = document.getElementById('logFileInput');
            const errorDiv = document.getElementById('error');
            const keysTable = document.getElementById('keysTable');
            const keysBody = document.getElementById('keysBody');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');

            if (!fileInput.files.length) {
                errorDiv.textContent = 'الرجاء تحديد ملف نص السجل!';
                keysTable.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            loading.style.display = 'block';
            errorDiv.textContent = '';

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                loading.style.display = 'none';
                keys = {};
                keysBody.innerHTML = '';

                const logContent = event.target.result;
                const lines = logContent.split('\n');

                const keyPatterns = [
                    { key: 'ME_ID', pattern: /ME_ID: (.+)/ },
                    { key: 'HRID', pattern: /HRID: (.+)/ },
                    { key: 'SBC', pattern: /SBC: (.+)/ },
                    { key: 'DAA', pattern: /DAA: (.+)/ },
                    { key: 'SLA', pattern: /SLA: (.+)/ }
                ];

                lines.forEach(line => {
                    keyPatterns.forEach(pattern => {
                        const match = line.match(pattern.pattern);
                        if (match) {
                            keys[pattern.key] = match[1].trim();
                        }
                    });
                });

                if (Object.keys(keys).length === 0) {
                    errorDiv.textContent = 'لم يتم العثور على مفاتيح في السجل!';
                    keysTable.style.display = 'none';
                    downloadBtn.style.display = 'none';
                    return;
                }

                for (const [key, value] of Object.entries(keys)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                    keysBody.appendChild(row);
                }

                keysTable.style.display = 'table';
                downloadBtn.style.display = 'block';
            };

            reader.onerror = function() {
                loading.style.display = 'none';
                errorDiv.textContent = 'خطأ في قراءة ملف السجل!';
                keysTable.style.display = 'none';
                downloadBtn.style.display = 'none';
            };

            reader.readAsText(file);
        }

        function downloadKeys() {
            if (Object.keys(keys).length === 0) {
                document.getElementById('error').textContent = 'لا يوجد مفتاح متاح للتنزيل!';
                return;
            }

            const jsonContent = JSON.stringify(keys, null, 4);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'key.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
