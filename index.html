<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机日志分析工具</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: ltr;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .input-box, .output-box {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-box {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手机日志分析工具</h1>
        <div class="input-box">
            <label for="logInput">请输入手机日志 (Log) 和读取信息 (Read Info):</label><br>
            <textarea id="logInput" placeholder="在此粘贴日志或设备信息..."></textarea>
        </div>
        <button onclick="processLog()">分析日志</button>
        <div class="output-box">
            <label>Key.json 信息输出:</label><br>
            <textarea id="keyOutput" readonly placeholder="Key.json 信息将显示在这里..."></textarea>
        </div>
    </div>

    <script>
        function processLog() {
            const logInput = document.getElementById('logInput').value;
            const keyOutput = document.getElementById('keyOutput');

            if (!logInput) {
                alert('请输入日志或设备信息！');
                return;
            }

            // محاكاة معالجة السجل وعرض key.json افتراضي
            const mockKeyJson = {
                key: "sample_key_123",
                device_id: "mock_device_456",
                timestamp: new Date().toISOString(),
                status: "success"
            };

            keyOutput.value = JSON.stringify(mockKeyJson, null, 2);
        }
    </script>
</body>
</html>
